<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <div data-previous-operand class="tela-previa"></div>
            <div data-current-operand class="tela"></div>
        </div>
        <button data-all-clear class="ac">AC</button>
        <button data-delete class="del">DEL</button>
        <button data-operator class="space3">รท</button>
        <button data-number class="space1">1</button>
        <button data-number class="space1">2</button>
        <button data-number class="space1">3</button>
        <button data-operator class="space3">ร</button>
        <button data-number class="space1">4</button>
        <button data-number class="space1">5</button>
        <button data-number class="space1">6</button>
        <button data-operator class="space3">+</button>
        <button data-number class="space1">7</button>
        <button data-number class="space1">8</button>
        <button data-number class="space1">9</button>
        <button data-operator class="space3">-</button>
        <button data-number="" class="space1">.</button>
        <button data-number class="space1">0</button>
        <button data-equals class="space4">=</button>
    <script src="script.js"></script>
</body>
</html>
